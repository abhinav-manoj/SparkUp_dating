{% extends 'base.html' %}
{% block page_title %}Reset Password{% endblock %}
{% block page_heading %}Reset Password{% endblock %}

{% block content %}
<form method="POST">
    <p>Enter Email</p>
    {% csrf_token %}
    {{ email.form.errors }}
    <p>
        <label for="id_email">Email Address:</label>
        {{ form.email }}
    </p>
    <button>Reset Password</button>
</form>
{% if user.id %}
    <a href="{% url 'member_profile' user.id %}">Profile</a>
{% endif %}
{% endblock %}
